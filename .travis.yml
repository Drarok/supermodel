# Use container-based builds
dist: trusty
sudo: false
group: edge

language: php

php:
  - '7.0.22'
  - '7.1'

install:
  - composer install --no-interaction

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml
  - vendor/bin/phpcs --standard=PSR2 src/ tests/

after_success:
  - travis_retry vendor/bin/coveralls

cache:
  directories:
  - vendor
  - $HOME/.cache/composer
